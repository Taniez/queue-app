<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ระบบคิว</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <h1>ระบบคิวออนไลน์</h1>

  <label>
    <input type="checkbox" id="adminCheck"> ฉันคือ Admin
  </label>

  <div>
    <input type="text" id="nameInput" placeholder="ชื่อของคุณ">
    <button onclick="joinQueue()">เข้าคิว</button>
  </div>

  <div>
    <button onclick="nextQueue()">เรียกคิวถัดไป (Admin เท่านั้น)</button>
    <button onclick="restoreQueue()">คืนคิวล่าสุด (Admin เท่านั้น)</button>
  </div>

  <h2>คิวปัจจุบัน</h2>
  <ul id="queueList"></ul>

  <script>
    const socket = io();
    const isAdmin = () => document.getElementById('adminCheck').checked;

    socket.on('queue-update', (queue) => {
      const ul = document.getElementById('queueList');
      ul.innerHTML = '';
      queue.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${item.name}`;
        ul.appendChild(li);
      });
    });

    function joinQueue() {
      const name = document.getElementById('nameInput').value;
      if (name) {
        socket.emit('join-queue', name);
        document.getElementById('nameInput').value = '';
      }
    }

    function nextQueue() {
      socket.emit('next-queue', isAdmin());
    }

    function restoreQueue() {
      socket.emit('restore-queue', isAdmin());
    }
  </script>
</body>
</html>
