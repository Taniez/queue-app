<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบคิว</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }

    h1 {
      color: #2c3e50;
      font-size: 3.5rem;
      margin-bottom: 30px;
    }

    input[type="text"],
    input[type="password"],
    button {
      width: 90vw;
      max-width: 500px;
      font-size: 28px;
      padding: 20px 25px;
      margin: 18px auto;
      display: block;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.5);
    }

    button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 16px rgba(41, 128, 185, 0.6);
    }

    #queueList {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }

    #queueList li {
      background-color: #ecf0f1;
      padding: 25px 30px;
      margin: 12px auto;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      font-size: 28px;
      box-sizing: border-box;
      max-width: 480px;
      font-weight: 600;
      
    }

    .admin-controls {
      margin-top: 30px;
    }

    .admin-auth {
      margin-top: 30px;
    }

    .admin-status {
      font-weight: 700;
      margin-top: 10px;
      font-size: 22px;
      min-height: 28px;
    }

    .admin-success {
      color: green;
    }

    .admin-error {
      color: red;
    }

    /* Animation */
    .queue-item {
      opacity: 0;
      transform: translateX(60px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .queue-item.show {
      opacity: 1;
      transform: translateX(0);
    }

    @media (min-width: 768px) {
      input[type="text"],
      input[type="password"],
      button {
        max-width: 600px;
        font-size: 32px;
        padding: 22px 30px;
      }

      #queueList li {
        max-width: 560px;
        font-size: 32px;
        padding: 28px 35px;
      }
      .cutoff-mode {
    background-color: #fff5f5 !important;
  }

  .queue-item.cutoff {
    background-color: #ff6b6b !important;
    color: white;
  }
    }
  </style>
</head>
<body>
  <h1>ระบบคิวออนไลน์</h1>

  <div class="admin-auth">
    <input type="password" id="adminPass" placeholder="รหัสผ่าน Admin" />
    <button onclick="checkAdmin()">ยืนยันตัวตน</button>
    <div id="adminStatus" class="admin-status"></div>
  </div>

  <div>
    <input type="text" id="nameInput" placeholder="ชื่อของคุณ" />
    <button onclick="joinQueue()">เข้าคิว</button>
  </div>

  <div class="admin-controls">
    <button onclick="nextQueue()">เรียกคิวถัดไป (Admin เท่านั้น)</button>
  </div>
  <div class="admin-controls">
    <button onclick="Cutoff()">Cutoff (Admin เท่านั้น)</button>
  </div>

  <h2 style="font-size: 2.8rem; margin-top: 40px;">คิวปัจจุบัน</h2>
  <ul id="queueList"></ul>

  <script>

    let isCutoff = false;
    const socket = io();
    let adminVerified = false;

    function isAdmin() {
      return adminVerified;
    }

    function checkAdmin() {
      const password = document.getElementById('adminPass').value;
      socket.emit('check-admin', password); // ส่งให้ server ตรวจ
      document.getElementById('adminPass').value = '';
    }

    socket.on('admin-status', (isValid) => {
      const status = document.getElementById('adminStatus');
      if (isValid) {
        adminVerified = true;
        status.textContent = 'ยืนยันแล้ว: คุณคือ Admin';
        status.className = 'admin-status admin-success';
      } else {
        adminVerified = false;
        status.textContent = 'รหัสผ่านไม่ถูกต้อง';
        status.className = 'admin-status admin-error';
      }
    });

    socket.on('queue-update', (queue) => {
    const ul = document.getElementById('queueList');
    ul.innerHTML = '';

    queue.forEach((item, i) => {
      const li = document.createElement('li');
      li.textContent = `${i + 1}. ${item.name}`;
      li.className = 'queue-item';

      // ถ้าเป็นคิวที่มาช่วง Cutoff ให้ใส่ class
      if (item.cutoff === 1 || item.cutoff === true) {
        li.classList.add('cutoff');
      }

      ul.appendChild(li);

      setTimeout(() => {
        li.classList.add('show');
      }, i * 150);
    });
  });


    function joinQueue() {
    const name = document.getElementById('nameInput').value;
    if (name) {
      socket.emit('join-queue', { name, isCutoff });
      document.getElementById('nameInput').value = '';
    }
  }


    function nextQueue() {
      if (!isAdmin()) {
        Swal.fire({
          icon: 'error',
          title: 'ไม่อนุญาต',
          text: 'คุณไม่ใช่ผู้ดูแลระบบ',
        });
        return;
      }
      socket.emit('next-queue', true);
    }

    function restoreQueue() {
      socket.emit('restore-queue', isAdmin());
    }

    function Cutoff() {
    if (!isAdmin()) {
      Swal.fire({
        icon: 'error',
        title: 'ไม่อนุญาต',
        text: 'คุณไม่ใช่ผู้ดูแลระบบ',
      });
      return;
    }

    isCutoff = !isCutoff; // toggle
    document.body.classList.toggle('cutoff-mode', isCutoff);

    // ส่งสถานะ cutoff ไปยัง server
    socket.emit('set-cutoff', isCutoff);
    }
  </script>
</body>
</html>
