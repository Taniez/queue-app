<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>ระบบคิว</title>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #2c3e50;
      font-size: 3.5rem;
      margin-bottom: 30px;
    }
    input[type="text"],
    input[type="password"],
    button {
      width: 90vw;
      max-width: 500px;
      font-size: 28px;
      padding: 20px 25px;
      margin: 18px auto;
      display: block;
      border-radius: 12px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 12px rgba(52, 152, 219, 0.5);
    }
    button:hover {
      background-color: #2980b9;
      box-shadow: 0 6px 16px rgba(41, 128, 185, 0.6);
    }
    #queueList {
      list-style: none;
      padding: 0;
      margin-top: 30px;
      max-width: 520px;
      margin-left: auto;
      margin-right: auto;
    }
    #queueList li {
      background-color: #ecf0f1;
      padding: 25px 30px;
      margin: 12px auto;
      border-radius: 14px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.12);
      font-size: 28px;
      box-sizing: border-box;
      max-width: 480px;
      font-weight: 600;
    }
    .admin-controls {
      margin-top: 30px;
    }
    .admin-auth {
      margin-top: 30px;
    }
    .admin-status {
      font-weight: 700;
      margin-top: 10px;
      font-size: 22px;
      min-height: 28px;
    }
    .admin-success { color: green; }
    .admin-error { color: red; }
    .queue-item {
      opacity: 0;
      transform: translateX(60px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .queue-item.show {
      opacity: 1;
      transform: translateX(0);
    }
    .cutoff-mode { background-color: #fc5454  !important; }
    .queue-item.cutoff {
      background-color: #ff6b6b !important;
      color: white;
    }
    .floating-sticker {
      position: fixed;
      width: 190px;
      z-index: 9999;
      pointer-events: none;
      animation: floatUp 3s ease-out forwards;
    }
    @keyframes floatUp {
      0% { opacity: 0; transform: translateY(50px) scale(0.8); }
      20% { opacity: 1; transform: translateY(0px) scale(1); }
      100% { opacity: 0; transform: translateY(-150px) scale(2) rotate(10deg); }
    }
  </style>
</head>
<body>
  <h1>ระบบคิวออนไลน์</h1>
  <div class="admin-auth">
    <input type="password" id="adminPass" placeholder="รหัสผ่าน Admin" />
    <button onclick="checkAdmin()">ยืนยันตัวตน</button>
    <div id="adminStatus" class="admin-status"></div>
  </div>
  <div>
    <input type="text" id="nameInput" placeholder="ชื่อของคุณ" />
    <button onclick="joinQueue()">เข้าคิว</button>
  </div>
  <div class="admin-controls" id="adminButtons" style="display: none;">
    <button onclick="nextQueue()">เรียกคิวถัดไป (Admin เท่านั้น)</button>
    <button onclick="toggleCutoff()">Cutoff (Admin เท่านั้น)</button>
  </div>
  <h2 style="font-size: 2.8rem; margin-top: 40px;">คิวปัจจุบัน</h2>
  <ul id="queueList"></ul>
  <script>
    let isCutoff = false;
    let stickerInterval = null;
    const socket = io();
    let adminVerified = false;

    function isAdmin() { return adminVerified; }

    function checkAdmin() {
      const password = document.getElementById('adminPass').value;
      socket.emit('check-admin', password);
      document.getElementById('adminPass').value = '';
    }

    socket.on('admin-status', (isValid) => {
      const status = document.getElementById('adminStatus');
      const adminButtons = document.getElementById('adminButtons');
      adminVerified = isValid;
      status.textContent = isValid ? 'ยืนยันแล้ว: คุณคือ Admin' : 'รหัสผ่านไม่ถูกต้อง';
      status.className = 'admin-status ' + (isValid ? 'admin-success' : 'admin-error');
      adminButtons.style.display = isValid ? 'block' : 'none';
    });

    socket.on('queue-update', (queue) => {
      const ul = document.getElementById('queueList');
      ul.innerHTML = '';
      queue.forEach((item, i) => {
        const li = document.createElement('li');
        li.textContent = `${i + 1}. ${item.name}`;
        li.className = 'queue-item';
        if (item.cutoff === 1 || item.cutoff === true) li.classList.add('cutoff');
        ul.appendChild(li);
        setTimeout(() => li.classList.add('show'), i * 150);
      });
    });

    socket.on('cutoff-status', (state) => {
      isCutoff = state;
      document.body.classList.toggle('cutoff-mode', isCutoff);
      if (isCutoff) startStickerLoop();
      else stopStickerLoop();
    });

    function joinQueue() {
      const name = document.getElementById('nameInput').value;
      if (name) {
        socket.emit('join-queue', { name, isCutoff });
        document.getElementById('nameInput').value = '';
      }
    }

    function nextQueue() {
      if (!isAdmin()) return Swal.fire({ icon: 'error', title: 'ไม่อนุญาต', text: 'คุณไม่ใช่ผู้ดูแลระบบ' });
      socket.emit('next-queue', true);
    }

    function toggleCutoff() {
      if (!isAdmin()) return Swal.fire({ icon: 'error', title: 'ไม่อนุญาต', text: 'คุณไม่ใช่ผู้ดูแลระบบ' });
      socket.emit('set-cutoff', !isCutoff);
    }

    function startStickerLoop() {
      if (stickerInterval) return;
      stickerInterval = setInterval(showRandomSticker, Math.random() * 2000 + 2500);
    }

    function stopStickerLoop() {
      clearInterval(stickerInterval);
      stickerInterval = null;
    }

    function showRandomSticker() {
      const stickers = [
        'https://i.gifer.com/FPm.gif',
        'https://i.gifer.com/7Fm8.gif',
        'https://i.gifer.com/ArlX.gif'
      ];
      const img = document.createElement('img');
      img.src = stickers[Math.floor(Math.random() * stickers.length)];
      img.className = 'floating-sticker';
      img.style.left = `${Math.random() * window.innerWidth * 1.0}px`;
      img.style.top = `${Math.random() * window.innerHeight * 1.0}px`;
      document.body.appendChild(img);
      setTimeout(() => img.remove(), 6000);
    }
  </script>
</body>
</html>
